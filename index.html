<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generátor HTML bloku</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mb-4">Generátor HTML bloku</h1>
      <form id="generatorForm">
        <div class="mb-3">
          <label for="section" class="form-label">Sekce</label>
          <select class="form-select" id="section" name="section">
            <option value="hero">Hero</option>
            <option value="features">Features</option>
            <option value="pricing">Pricing</option>
            <option value="testimonials">Testimonials</option>
            <option value="contact">Contact</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="colorScheme" class="form-label">Barevné schéma</label>
          <select class="form-select" id="colorScheme" name="colorScheme">
            <option value="light">Světlé</option>
            <option value="dark">Tmavé</option>
            <option value="pastel">Pastelové</option>
            <option value="vibrant">Vibrantní</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="background" class="form-label">Pozadí</label>
          <select class="form-select" id="background" name="background">
            <option value="solid">Pevná barva</option>
            <option value="gradient">Gradient</option>
            <option value="image">Obrázek</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="industry" class="form-label">Odvětví</label>
          <input
            type="text"
            class="form-control"
            id="industry"
            name="industry"
            placeholder="Zadejte odvětví"
          />
        </div>

        <div class="mb-3">
          <label for="additionalInfo" class="form-label">Další informace</label>
          <textarea
            class="form-control"
            id="additionalInfo"
            name="additionalInfo"
            rows="3"
            placeholder="Zadejte další informace"
          ></textarea>
        </div>

        <button type="button" class="btn btn-primary" id="generatePrompt">
          Generovat prompt
        </button>
      </form>

      <div class="mt-4">
        <h3>Výsledný prompt</h3>
        <pre id="promptOutput" class="bg-light p-3"></pre>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#generatePrompt").click(function () {
          const section = $("#section").val();
          const colorScheme = $("#colorScheme").val();
          const background = $("#background").val();
          const industry = $("#industry").val();
          const additionalInfo = $("#additionalInfo").val();

          const prompt = `Vytvoř HTML blok pro sekci ${section} s barevným schématem ${colorScheme}, pozadím ${background}, pro odvětví ${industry}. ${
            additionalInfo ? "Další informace: " + additionalInfo : ""
          }`;

          $("#promptOutput").text(prompt);
        });
      });
    </script>
  </body>
</html>
